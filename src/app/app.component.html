<header class="row">
		<div class="col-sm-4">
			<nav class="navbar"><a uiSref="home" class="navbar-brand">Home</a></nav>
		</div>
		<div class="col-sm-2"></div>
		<div class="col-sm-6">
			<form [formGroup]="searchForm" (ngSubmit)="submitSearch(searchForm.value)">
				<div class="group">
					<label for="startDate">Dates From:</label>
					<input id="startDate" class="control" name="startDate" type="text" [formControl]="searchForm.controls['startDate']">
					<label for="endDate">To</label>
					<input id="endDate" class="control" name="endDate" type="text" [formControl]="searchForm?.controls['endDate']">
					
					<input type="submit" class="button" value="Search" [disabled]="!searchForm.valid">
					<div class="alert-danger" *ngIf="!(searchForm?.controls['endDate'].valid && searchForm.controls['startDate'].valid)">
						Dates Are Formated as "mm/dd/yyyy"
					</div>
				</div>
				
				<div class="group">
					<label for="countryCode">CountryCode</label>
					<input type="text" class="control" name="countryCode" id="countryCode" [formControl]="searchForm?.controls['countryCode']">
					<div class="alert-danger" *ngIf="!searchForm?.controls['countryCode'].valid">
						Country codes are 3 charachters in length
					</div>
				</div>
				
			</form>
		</div>
	</header>
<div class="container">
  <ui-view></ui-view>
</div>
